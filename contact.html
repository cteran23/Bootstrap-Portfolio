    <div class="container>
            <form id="contact-form">
                <ul style="list-style-type: circle;">
                    <li style="list-style:none;">
                        <h1>Contact</h1>
                    </li>
                    <li>
                        <h4><span class="badge badge-pill badge-dark">NAME</span></h4>
                        <input type="text" id="name" name="name" placeholder="Type Your Name Here" required="required">
                    </li>
                    <br>
                    <li>
                        <h4><span class="badge badge-pill badge-dark">E-MAIL</span></h4>
                        <input type="email" id="email" name="email" placeholder="you@gmail.com" required="required">
                    </li>
                    <br>
                    <li>
                        <h4><span class="badge badge-pill badge-dark">MESSAGE</span></h4>
                        <textarea id="message" name="message" placeholder="Questions, Comments, Concerns Are All Welcome!" required="required"></textarea>
                    </li>
                    <li style="list-style-type:none">
                        <input type="submit">
                    </li>
            </form>
        </section>
